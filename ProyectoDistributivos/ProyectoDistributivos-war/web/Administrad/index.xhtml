<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/Administrad/template.xhtml">

    <ui:define name="body">
        <div class="hidden-xs" style="float: right">  
            <f:view>
                <h:form>
                    <p:calendar lang="es" locale="es" id="inline" mode="inline" />                   
                </h:form>
            </f:view>
        </div>
            <div class="row">
                <div class="col-sm-7 col-md-7 col-lg-8">
                    <div class="row">
                        <div class="col-xs-6 col-sm-4" style="border: 1px solid">
                            <h4 class="center">Carreras</h4>
                            <h3 class="center">#{carreraController.count()}</h3>
                        </div>
                        <div class="col-xs-6 col-sm-4" style="border: 1px solid">
                            <h4 class="center">Aulas</h4>
                            <h3 class="center">#{aulaController.count()}</h3>
                        </div>
                        <div class="col-xs-6 col-sm-4" style="border: 1px solid">
                            <h4 class="center">Docentes</h4>
                            <h3 class="center">#{docenteController.count()}</h3>
                        </div>
                        <div class="col-xs-6 col-sm-4" style="border: 1px solid">
                            <h4 class="center">Materias</h4>
                            <h3 class="center">#{materiaController.count()}</h3>
                        </div>
                        <div class="col-xs-6 col-sm-4" style="border: 1px solid">
                            <h4 class="center">Areas</h4>
                            <h3 class="center">#{subareaController.count()}</h3>
                        </div>
                        <div class="col-xs-6 col-sm-4" style="border: 1px solid">
                            <h4 class="center">Usuarios</h4>
                            <h3 class="center">#{usuarioController.count()}</h3>
                        </div>
                        <div class="col-xs-12"><h3></h3></div>
                        <div class="col-xs-12"><h3>Progresos</h3></div>
                    </div>
                </div>
            </div>


    </ui:define>
</ui:composition>
