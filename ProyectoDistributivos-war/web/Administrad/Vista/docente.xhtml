<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Administrad/template.xhtml">
        <ui:define name="title">Datos del Docente</ui:define>      
        <ui:define name="body">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" href="#collapse1">
                        <h4 class="panel-title">
                            <a  class="accordion-toggle">Datos personales</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse in">
                        <h:form> 
                            <div class="pull-right">
                                <p:commandButton value="Modificar" update="datos"/>
                            </div>
                            <p:panelGrid id="datos" columns="2" styleClass="col-sm-8 col-xs-12">
                                <h:outputText value="Cedula:"/>
                                <h:outputText value="#{docenteController.selected.cedula}"/>
                                <h:outputText value="Nombres:"/>
                                <h:outputText value="#{docenteController.selected.nombres}"/>
                                <h:outputText value="Apellidos:"/>
                                <h:outputText value="#{docenteController.selected.apellidos}"/>
                                <h:outputText value="Correo:"/>
                                <h:outputText value="#{docenteController.selected.correo}"/>
                                <h:outputText value="Telefono:"/>
                                <h:outputText value="#{docenteController.selected.telefono}"/>
                                <h:outputText value="Pais:"/>
                                <h:outputText value="#{docenteController.selected.idpais.idpais}"/>
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" href="#collapse2">
                        <h4 class="panel-title">
                            <a  class="accordion-toggle">Datos profesionales</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse in">
                        <h:form>
                            <div class="pull-right">
                                <p:commandButton value="Modificar"/>
                            </div>
                            <p:panelGrid id="datos" columns="2" styleClass="col-sm-8 col-xs-12">
                                <h:outputText value="Titulo mayor:"/>
                                <h:outputText value="Ingeniero"/>
                                <h:outputText value="Nivel:"/>
                                <h:outputText value="Tercer Nivel"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1" styleClass="col-sm-8 col-xs-12">
                                <p:dataTable value="#{estudiosController.items}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Titulo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.titulo.detalle}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nivel"/>
                                        </f:facet>
                                        <h:outputText value="#{item.titulo.nivel.detalle}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" href="#collapse3">
                        <h4 class="panel-title">
                            <a  class="accordion-toggle">Datos de contrato</a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse in">

                        <div class="pull-right">
                            <h:form>
                                <p:commandButton value="Modificar"/>
                            </h:form>
                        </div>
                        <p:panelGrid id="datos" columns="2" styleClass="col-sm-8 col-xs-12">
                            <h:outputText value="Categoria:"/>
                            <h:outputText value="Docente titular"/>
                            <h:outputText value="DedicaciÃ³n:"/>
                            <h:outputText value="Tiempo completo"/>
                            <h:outputText value="Horas:"/>
                            <h:outputText value="40 horas"/>
                        </p:panelGrid>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </ui:define>
    </ui:composition>

</html>
