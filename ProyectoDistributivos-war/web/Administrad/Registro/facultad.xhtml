<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Administrad/template.xhtml">
        <ui:define name="title">Lista de Facultades</ui:define>      
        <ui:define name="body">
            <h:form>                
                <p:remoteCommand name="facultad" update=":FacultadListForm" oncomplete="$('.tabla').DataTable();"/>
            </h:form>
            <h:form id="FacultadListForm">
                <p:panel>
                    <p:dataTable id="datalist" tableStyleClass="tabla" value="#{facultadController.items}" var="item"
                                 selectionMode="single" selection="#{facultadController.selected}"
                                 rowKey="#{item.codfacultad}"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column styleClass="t-2">
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{item.codfacultad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.facultad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear" actionListener="#{facultadController.prepareCreate}" update=":FacultadCreateForm" oncomplete="PF('FacultadCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":FacultadViewForm" oncomplete="PF('FacultadViewDialog').show()" disabled="#{empty facultadController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Modificar" update=":FacultadEditForm" oncomplete="PF('FacultadEditDialog').show()" disabled="#{empty facultadController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{facultadController.destroy}" oncomplete="$('.tabla').DataTable();" update=":growl,datalist" disabled="#{empty facultadController.selected}">
                                <p:confirm header="Confirmación" message="Esta seguro de eliminar este registro? Se ralizará una eliminación en cascada." icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true">
                                <div class="pull-right">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </div>
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <p:dialog id="FacultadCreateDlg" widgetVar="FacultadCreateDialog" resizable="false" appendTo="@(body)" header="Nueva Facultad">
                <h:form id="FacultadCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{facultadController.selected != null}" style="min-width: 400px">
                            <p:outputLabel value="Codigo:" for="idfacultad" />
                            <p:inputText styleClass="t-5" id="idfacultad" value="#{facultadController.selected.codfacultad}" title="Codigo" required="true" requiredMessage="El campo codigo es requerido"/>
                            <p:outputLabel value="Nombre:" for="facultad" />
                            <p:inputText styleClass="t-5" id="facultad" value="#{facultadController.selected.facultad}" title="Nombre" required="true" requiredMessage="El campo Nombre es requerido"/>
                        </p:panelGrid>
                        <div class="pull-right">
                            <p:commandButton actionListener="#{facultadController.create}" value="Guardar" icon="ui-icon-check" update="display,:FacultadListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacultadCreateDialog'); $('.tabla').DataTable();"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="PF('FacultadCreateDialog').hide()"/>
                        </div>
                    </h:panelGroup>
                </h:form>
            </p:dialog>

            <p:dialog id="FacultadEditDlg" widgetVar="FacultadEditDialog" resizable="false" appendTo="@(body)" header="Editar datos">
                <h:form id="FacultadEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{facultadController.selected != null}" style="min-width: 400px">
                            <p:outputLabel value="Codigo:" for="idfacultad" />
                            <p:inputText styleClass="t-5" id="idfacultad"  title="Codigo" disabled="true"
                                         value="#{facultadController.selected.codfacultad}" 
                                         required="true" requiredMessage="El campo codigo es requerido"/>
                            <p:outputLabel value="Nombre:" for="facultad" />
                            <p:inputText styleClass="t-5" id="facultad" title="Nombre"
                                         value="#{facultadController.selected.facultad}"  
                                         required="true" requiredMessage="El campo Nombre es requerido"/>
                        </p:panelGrid>
                        <div class="pull-right">
                            <p:commandButton actionListener="#{facultadController.update}" value="Guardar" icon="ui-icon-check" 
                                             update="display,:FacultadListForm:datalist,:growl" 
                                             oncomplete="handleSubmit(args, 'FacultadEditDialog'); $('.tabla').DataTable();"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="PF('FacultadEditDialog').hide()"/></div>
                    </h:panelGroup>
                </h:form>
            </p:dialog>

            <p:dialog id="FacultadViewDlg" widgetVar="FacultadViewDialog" resizable="false" appendTo="@(body)" header="Ver datos">
                <h:form id="FacultadViewForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{facultadController.selected != null}" style="min-width: 400px">
                            <h:outputText value="Codigo:"/>
                            <h:outputText value="#{facultadController.selected.codfacultad}" title="Codigo"/>
                            <h:outputText value="Nombre"/>
                            <h:outputText value="#{facultadController.selected.facultad}" title="Nombre"/>
                        </p:panelGrid>
                        <div class="pull-right">
                            <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="PF('FacultadViewDialog').hide()"/>
                        </div>
                    </h:panelGroup>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>

</html>
